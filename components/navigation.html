            <script defer="" data-name="navigation">
              (function(){
                const navigation = document.getElementById('navigation')
                const navigationToggle = document.getElementById('navigationToggle')
                const navigationOverlay = document.getElementById('navigationOverlay')
                const mobileLinks = document.querySelectorAll('.navigation-mobile-link')

                // Toggle mobile menu
                navigationToggle.addEventListener('click', () => {
                  navigation.classList.toggle('navigation-open')

                  // Update aria-label for accessibility
                  const isOpen = navigation.classList.contains('navigation-open')
                  navigationToggle.setAttribute(
                    'aria-label',
                    isOpen ? 'Закрыть меню' : 'Открыть меню'
                  )
                })

                // Close mobile menu when clicking overlay
                navigationOverlay.addEventListener('click', (e) => {
                  if (e.target === navigationOverlay) {
                    navigation.classList.remove('navigation-open')
                    navigationToggle.setAttribute('aria-label', 'Открыть меню')
                  }
                })

                // Close mobile menu when clicking mobile links
                mobileLinks.forEach((link) => {
                  link.addEventListener('click', () => {
                    navigation.classList.remove('navigation-open')
                    navigationToggle.setAttribute('aria-label', 'Открыть меню')
                  })
                })

                // Add scroll effect to navigation
                let lastScrollTop = 0

                window.addEventListener('scroll', () => {
                  const scrollTop = window.pageYOffset || document.documentElement.scrollTop

                  // Add scrolled class when scrolling down
                  if (scrollTop > 50) {
                    navigation.classList.add('navigation-scrolled')
                  } else {
                    navigation.classList.remove('navigation-scrolled')
                  }

                  lastScrollTop = scrollTop
                })

                // Close mobile menu on escape key
                document.addEventListener('keydown', (e) => {
                  if (
                    e.key === 'Escape' &&
                    navigation.classList.contains('navigation-open')
                  ) {
                    navigation.classList.remove('navigation-open')
                    navigationToggle.setAttribute('aria-label', 'Открыть меню')
                    navigationToggle.focus()
                  }
                })

                // Handle resize events
                window.addEventListener('resize', () => {
                  if (
                    window.innerWidth > 991 &&
                    navigation.classList.contains('navigation-open')
                  ) {
                    navigation.classList.remove('navigation-open')
                    navigationToggle.setAttribute('aria-label', 'Открыть меню')
                  }
                })
              })()
            </script>
